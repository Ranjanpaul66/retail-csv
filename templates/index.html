<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSV Uploader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>CSV File Uploader</h1>
  <p>please upload here..</p>
    {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags == 'success' %} class="text-success" {% elif message.tags == 'error' %} class="text-danger" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
    {% endif %}

    <form method="POST" action = "" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="formFile" class="form-label">File Input</label>
          <input class="form-control" type="file" name="filename" id="files">
        </div>
        <div class="mt-3" style="margin-top: 20px">
          <button type="submit" class="btn btn-primary pl-3">Save</button>
        </div>
    </form>
</div>

</body>
</html>
